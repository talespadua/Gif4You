<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gif4You</title>
	<script src="libs/gifshot.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="gifstyle.css" type="text/css"/>
</head>
<body>
	<header class="frame">
		<h1 class="title">Gif4You</h1>

		<div class="buttons">
			<button onclick="minimize()">
				<i class="fa fa-minus">	</i>
			</button>
			<button onclick="maximize()">
				<i class="fa fa-expand"></i>
			</button>
			<button onclick="closewindow()">
				<i class="fa fa-times"></i>
			</button>			
		</div>
	</header>

	<div class="buttonsdiv" >
		<input type="file" id="getFile" accept="images/*" multiple/>
		<button id="openFile" type="button">Selecionar Imagens</button>
		<!-- <input type="file" id="getFile"/>
		<button id="openFile" type="button">Selecionar</button> -->
		<button id="generateGif" type="button">Criar</button>
		<button id="slideshow" type="button">Abrir SlideShow</button>
	</div>

	<div id="gifPreview" class="gifPreview">
		
	</div>

	<!-- <div class="gifframes" background-color="#11aa22">
		
	</div> -->
	<script src="gif4you.js"></script>
</body>
</html>
