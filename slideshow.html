<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gif4You SlideShow</title>
	<style type="text/css">
		html, body
		{
			height: 100%;
			overflow: hidden;
		}

		body
		{
			width: 640px;
			height: 480px;
			background-color: #F1F968;			
		}
		div
		{
			background-color: #F1F968;
			position: absolute;
			top: 10%;
			padding-top: 50px;
			left: 0;
			right: 0;
			height: 70%;
			background-repeat: no-repeat;
			background-size: contain;
			background-position: center center;
		}
	</style>

</head>
<body>
	<div id="gif">
		
	</div>
	<script src="slideshow.js"></script>
</body>
</html>
